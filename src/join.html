<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/addons/yizhoucp/template/mobile/js/layout.js"></script>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/addons/yizhoucp/template/mobile/css/matching.css">
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
</head>
<body>
<div class="failure">
    <header class="failure_header">
        <img src="/addons/yizhoucp/template/mobile/img/join_header.png" alt="">
    </header>

    <div class="prize">
        <div class="prize_header">
            <img src="/addons/yizhoucp/template/mobile/img/failure_4.png" alt="">
        </div>
        <div class="top_nail_2" style="top: 95%">
            <img src="/addons/yizhoucp/template/mobile/img/nail_2.png" alt="">
        </div>
        <div class="top_nail">
            <img src="/addons/yizhoucp/template/mobile/img/nail.png" alt="">
        </div>
        <div class="bottom_nail">
            <img src="/addons/yizhoucp/template/mobile/img/nail.png" alt="">
        </div>

        <div class="prize_item">
            <div class="left_item">
                <img src="/addons/yizhoucp/template/mobile/img/failure_prize.png" alt="">
            </div>
            <div class="right_item">
                <p class="right_item_title">11111111111111</p>
                <p class="right_item_text">22222222222222222222222222222222</p>
            </div>
        </div>
    </div>

    <div class="rule">
    <div class="top_nail">
    <img src="/addons/yizhoucp/template/mobile/img/nail.png" alt="">
    </div>
    <div class="bottom_nail">
    <img src="/addons/yizhoucp/template/mobile/img/nail.png" alt="">
    </div>
    <div class="rule_header">
    <img src="/addons/yizhoucp/template/mobile/img/failure_5.png" alt="">
    </div>
    <div class="rule_content">
    <div class="time">
    <div class="circle_wrapper">
    <span class="circle"></span>
    </div>
    <div class="text">
    <p>领取时间</p>
    <p>2017-1-1</p>
    </div>
    </div>
    <div class="site">
    <div class="circle_wrapper">
    <span class="circle"></span>
    </div>
    <div class="text">
    <p>领取地点</p>
    <p>恒茂国际华城21栋</p>
    </div>
    </div>
    <div class="way">
    <div class="circle_wrapper">
    <span class="circle"></span>
    </div>
    <div class="text">
    <p>领取方式</p>
    <p>恒茂国际华城21栋</p>
    </div>
    </div>
    </div>
    <figure class="qr">
    <img src="/addons/yizhoucp/template/mobile/img/qr.png" alt="">
    <p>奖品领取二维码</p>
    </figure>
    </div>

    <!--<div class="success_link">-->
    <!--<a>匹配成功的链接点这里查看</a>-->
    <!--</div>-->


    <div class="refund_success">
        <div class="refund_success_img">
            <img src="/addons/yizhoucp/template/mobile/img/time_out.png" alt="" style="width: 70%">
        </div>
    </div>
    <footer style="width: 100%;font-size: 0;">
        <img src="/addons/yizhoucp/template/mobile/img/footer.png" alt="" style="width: 100%">
    </footer>
    <script>
        $(".refund_success_img img").click(function () {
            $(".refund_success").hide();
        })
    </script>
</div>
</body>
</html>
